<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feliz 3° Aniversario ❤️</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas para efectos -->
  <canvas id="efectos"></canvas>

  <!-- Ornamento gótico superior (SVG) -->
  <div class="ornamento-top" aria-hidden="true">
    <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0,0 C300,80 900,80 1200,0 L1200,120 L0,120 Z" fill="rgba(0,0,0,0.2)"/>
    </svg>
  </div>

  <main class="wrap" role="main">
    <!-- Encabezado sutil -->
    <header class="header">
      <h1>3 Años Contigo</h1>
      <p class="lead">Gracias por cambiar mi mundo. Esto es para ti.</p>
    </header>

    <!-- Carta animada -->
    <section class="carta-wrap" aria-label="Carta de aniversario">
      <div class="carta" id="carta">
        <div class="sobre-front" id="sobre">
          <div class="sello">III</div>
          <div class="texto-sobre">Para mi esposita!</div>
        </div>

        <div class="contenido-carta">
          <button id="btnAbrir" class="btn-primario" aria-controls="cuerpoCarta">Abrir carta</button>

          <div id="cuerpoCarta" class="cuerpo oculto" aria-hidden="true">
            <h2 class="titulo-carta">Dirigo hacia la mujer la cual me hace sentir vivo día a día</h2>

            <p id="textoPrincipal" class="texto-carta"></p>

            <div class="spotify">
              <!-- Spotify embed (preview) -->
              <iframe id="spotifyPlayer" src="https://open.spotify.com/embed/track/6IPwKM3fUUzlElbvKw2sKl" width="100%" height="80" frameborder="0" allow="encrypted-media; clipboard-write" title="Spotify - We Fell in Love in October"></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Galería animada -->
    <section class="galeria-wrap" aria-label="Galería de recuerdos">
      <h3 class="subtitulo-seccion">Nuestros recuerdos</h3>
      <div class="galeria" id="galeria" role="list">
        <div class="foto" role="listitem"><img src="assets/foto1.png" alt="Nosotros 1"></div>
        <div class="foto" role="listitem"><img src="assets/foto2.png" alt="Nosotros 2"></div>
        <div class="foto" role="listitem"><img src="assets/foto3.png" alt="Nosotros 3"></div>
        <div class="foto" role="listitem"><img src="assets/foto4.png" alt="Nosotros 3"></div>
        <div class="foto" role="listitem"><img src="assets/foto5.png" alt="Nosotros 3"></div>
        <div class="foto" role="listitem"><img src="assets/foto6.png" alt="Nosotros 3"></div>
        <div class="foto" role="listitem"><img src="assets/foto7.png" alt="Nosotros 3"></div>
        <div class="foto" role="listitem"><img src="assets/foto8.png" alt="Nosotros 3"></div>
        <div class="foto" role="listitem"><img src="assets/foto9.png" alt="Nosotros 3"></div>
        <div class="foto" role="listitem"><img src="assets/foto10.png" alt="Nosotros 3"></div>
        <div class="foto" role="listitem"><img src="assets/foto11.png" alt="Nosotros 3"></div>
      </div>
    </section>

    <!-- Botón sorpresa -->
    <section class="final-wrap" aria-label="Sorpresa final">
      <button id="btnSorpresa" class="btn-primario">Haz clic para la sorpresa 🎁</button>

      <div id="mensajeSorpresa" class="mensaje-sorpresa oculto" aria-hidden="true">
        <h2>Feliz 3° aniversario ❤️</h2>
        <p>Te amito. Gracias por cada día.</p>
        <div class="catline" aria-hidden="true">🐈‍⬛🐾</div>
      </div>
    </section>

    <!-- Ornamento inferior con pequeños gatos SVG -->
    <div class="ornamento-bot">
      <svg viewBox="0 0 800 120" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <g fill="rgba(255,255,255,0.06)">
          <path d="M20 80 Q40 10 60 80 T100 80" />
          <!-- simples formas decorativas -->
        </g>
      </svg>
    </div>
  </main>

  <!-- 🌹 Sorpresa animada (oculta por defecto) -->
  <div id="sorpresaOverlay" class="sorpresa-overlay">
    <div class="silueta"></div>
    <p id="poemaTexto" class="poema"></p>
    <button id="btnCerrarSorpresa" class="btn-cerrar-sorpresa">Cerrar 💖</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
