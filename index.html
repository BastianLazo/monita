<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feliz 3° Aniversario ❤️</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Canvas para efectos (corazones y confetti) -->
  <canvas id="efectos"></canvas>

  <main class="wrap">
    <!-- Carta animada -->
    <section class="carta-wrap">
      <div class="carta" id="carta">
        <div class="sobre-front">
          <div class="sello">3</div>
          <div class="texto-sobre">Para ti</div>
        </div>

        <div class="contenido-carta">
          <button id="btnAbrir" class="btn-primario">Abrir carta</button>

          <div id="cuerpoCarta" class="cuerpo oculto">
            <h2 class="titulo-carta">Para mi inspiración</h2>
            <p id="textoPrincipal" class="texto-carta">
              <!-- texto dinámico: se inserta desde script.js -->
            </p>

            <div class="spotify">
              <iframe id="spotifyPlayer" src="https://open.spotify.com/embed/track/6IPwKM3fUUzlElbvKw2sKl" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Galería animada -->
    <section class="galeria-wrap">
      <h3 class="subtitulo-seccion">Nuestros recuerdos</h3>
      <div class="galeria" id="galeria">
        <div class="foto"><img src="assets/foto1.png" alt="Nosotros 1"></div>
        <div class="foto"><img src="assets/foto2.png" alt="Nosotros 2"></div>
        <div class="foto"><img src="assets/foto3.png" alt="Nosotros 3"></div>
      </div>
    </section>

    <!-- Botón sorpresa -->
    <section class="final-wrap">
      <button id="btnSorpresa" class="btn-primario">Haz clic para la sorpresa 🎁</button>

      <div id="mensajeSorpresa" class="mensaje-sorpresa oculto">
        <h2>Feliz 3° aniversario ❤️</h2>
        <p>Te amo. Gracias por cada día.</p>
        <div class="catline">🐈‍⬛🐾</div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
